<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Alchemy Style Interface</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .main-area {
      flex-grow: 1;
      background: #eef2f3;
      position: relative;
      overflow: hidden;
    }

    .draggable {
      position: absolute;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: move;
    }

    .sidebar-container {
      width: 300px;
      background: #f8f8f8;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .tab-buttons {
      display: flex;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #ddd;
    }

    .tab-buttons button.active {
      background: #bbb;
    }

    .tab-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .element-button {
      display: block;
      margin: 5px 0;
      padding: 8px 10px;
      background: #0099cc;
      color: white;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .discovery {
      background: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 5px;
    }

    .discovery h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Main Play Area -->
  <div class="main-area" id="mainArea"></div>

  <!-- Right Sidebar -->
  <div class="sidebar-container">
    <!-- Tab Switch Buttons -->
    <div class="tab-buttons">
      <button id="tab1Btn" class="active">Elements</button>
      <button id="tab2Btn">Discovered</button>
    </div>

    <!-- Tab 1: Elements -->
    <div class="tab-content active" id="tab1">
      <button class="element-button" onclick="addElement('Water')">üíß Water</button>
      <button class="element-button" onclick="addElement('Fire')">üî• Fire</button>
      <button class="element-button" onclick="addElement('Earth')">üåç Earth</button>
      <button class="element-button" onclick="addElement('Air')">üå¨Ô∏è Air</button>
    </div>

    <!-- Tab 2: Discovered -->
    <div class="tab-content" id="tab2">
      <div id="discoveryList"></div>
    </div>
  </div>

  <script>
    const tab1Btn = document.getElementById('tab1Btn');
    const tab2Btn = document.getElementById('tab2Btn');
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');

    const mainArea = document.getElementById('mainArea');
    const discoveryList = document.getElementById('discoveryList');

    const discovered = new Set();
    const explanations = {
      "Water": "Water is a transparent, tasteless liquid that forms the world's streams, lakes, and oceans.",
      "Fire": "Fire is a rapid chemical reaction of combustion, producing heat and light.",
      "Earth": "Earth represents soil or ground, often used as a base element.",
      "Air": "Air is the invisible gaseous substance surrounding the Earth, essential for breathing."
    };

    // Tab switching
    tab1Btn.addEventListener('click', () => {
      tab1.classList.add('active');
      tab2.classList.remove('active');
      tab1Btn.classList.add('active');
      tab2Btn.classList.remove('active');
    });

    tab2Btn.addEventListener('click', () => {
      tab2.classList.add('active');
      tab1.classList.remove('active');
      tab2Btn.classList.add('active');
      tab1Btn.classList.remove('active');
    });

    // Add element to main area and discovery list
    function addElement(name) {
      // Create draggable element
      const el = document.createElement('div');
      el.className = 'draggable';
      el.textContent = name;
      el.style.top = Math.random() * 300 + 'px';
      el.style.left = Math.random() * 300 + 'px';
      makeDraggable(el);
      mainArea.appendChild(el);

      // Add to discovery
      if (!discovered.has(name)) {
        discovered.add(name);
        const div = document.createElement('div');
        div.className = 'discovery';
        div.innerHTML = `<h4>${name}</h4><p>${explanations[name]}</p>`;
        discoveryList.appendChild(div);
      }
    }

    // Make elements draggable
    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }
  </script>
</body>
</html>
