<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Alchemy – APCSA Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Pixel Alchemy – APCSA Edition</header>
  <div class="container">
    <main class="workspace" id="workspace" tabindex="0">
      <div class="workspace-hint" id="workspaceHint">Drag elements here to combine</div>
      <div id="trashBin" class="trash-bin" title="Drag here to discard an element">
        <span class="trash-emoji">🗑️</span><span class="trash-label">Trash</span>
      </div>
    </main>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-tabs">
        <button id="elementsTabBtn" class="tab-btn active">Elements</button>
        <button id="explanationsTabBtn" class="tab-btn">Explanations</button>
      </div>
      <div id="elements" class="element-list"></div>
      <div id="explanations" class="explanation-list"></div>
    </aside>
  </div>
  <div class="controls">
    <button id="cleanBoardBtn">Clean Board</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="popup" class="popup"></div>
  <div id="explanation-popup" class="explanation-popup"></div>
  <div id="cannot-combine-popup" class="cannot-combine-popup"></div>
  <script src="game.js"></script>
</body>
</html>
