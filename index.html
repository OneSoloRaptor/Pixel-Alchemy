<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Alchemy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Little Alchemy Clone</h1>
    <p>Drag elements into the workspace to combine them!</p>
    
    <div id="elements">
        <div class="element" draggable="true" data-name="fire">🔥 Fire</div>
        <div class="element" draggable="true" data-name="water">💧 Water</div>
        <div class="element" draggable="true" data-name="earth">🌍 Earth</div>
        <div class="element" draggable="true" data-name="air">🌬️ Air</div>
    </div>

    <div id="workspace" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drop elements here to combine</p>
    </div>

    <h2>Discovered Elements</h2>
    <div id="discovered"></div>

    <button onclick="resetGame()">Reset Progress</button>

    <script src="script.js"></script>
</body>
</html>
