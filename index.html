<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Alchemy – APCSA Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Pixel Alchemy – APCSA Edition</header>
  <div class="container">
    <main id="workspace" class="workspace" tabindex="0">
      <div id="workspaceHint" class="workspace-hint">Drag elements here to combine</div>
      <div id="trashCan" class="trash-can" title="Drag here to delete">🗑️</div>
    </main>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-tabs">
        <button id="elementsTabBtn" class="tab-btn active">Elements</button>
        <button id="explanationsTabBtn" class="tab-btn">Explanations</button>
      </div>
      <div class="element-list" id="elements"></div>
      <div class="explanation-list" id="explanations"></div>
    </aside>
  </div>
  <div class="controls">
    <button id="cleanBoardBtn">Clean Board</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="popup" class="popup"></div>
  <div id="explanation-popup" class="explanation-popup"></div>
  <script src="game.js"></script>
</body>
</html>
