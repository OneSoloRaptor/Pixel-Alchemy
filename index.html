<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Alchemy Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Computer Science Alchemy</h1>
  <div id="game">
    <div id="elements-container">
      <h2>Discovered Elements</h2>
      <div id="elements"></div>
    </div>
    <div id="workspace-container">
      <h2>Workspace</h2>
      <div id="workspace"></div>
    </div>
  </div>
  <div id="instructions">
    <p>Click to move elements to workspace. Combine two to discover new ones!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
